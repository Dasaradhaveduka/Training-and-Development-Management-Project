<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="stylesheet"  type="text/css" href="log.css"  />

<script type="text/javascript" src="{% static 'cufon-yui.js'%} "></script>
<script type="text/javascript" src="{% static 'cufon-aller.js'%}"></script>

    <style type="text/css">
        <!--
    .style5 {
        font-size: 24px;
        color: #FF0000;
    }

    .style13 {font-size: 24px; color: #FF0000; font-weight: bold; }

        background-image: url(image2.jpg);

<body>
<form method="POST" role="form">
    <fieldset>
        <p class="style5">Login Using Your Account:</p>
        <div class="form-group">
            <input type="text" name="username" placeholder="User Name" required>
            <br />
            <br />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <p>
                <input type="submit" name="submit1" class="btn btn-md" value="Login" >
                <br />
            </p>
        </div>
        <div>
            <button>
                <span class="style16"><strong>Are You a New User !!</strong></span>
                <span class="style20">! </span>
                <a href="register.html" style="color:blue;font-weight: bold;">REGISTER</a>
            </button>
        </div>
    </fieldset>
</form>
<div class="mainbar">
    <div class="tab-content tab-space">
        <div class="tab-pane active" id="preview-alerts"> 
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

            </div>
        </div>
    </div>
</div>
