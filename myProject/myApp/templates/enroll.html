<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url(enrol);
            background-size: cover;
            

        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #6781c2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        .enroll-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        header {
    background: #7da9acb7;
    color:white;
    padding: 20px 0;
    
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 10px;
    color: white;
}

nav ul li {
    display: inline;
    margin: 0 10px;
    background-color:rgba(131, 168, 131, 0.598);
    

}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    margin: 20px 0;
    padding: 20px;
    background: #ffffff84;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10%;
}
/* Marquee styling */
.marquee {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    white-space: nowrap; /* Prevent text wrap */
    overflow: hidden; /* Hide text overflow */
}

.marquee-content {
    display: inline-block;
    animation: marquee 20s linear infinite; /* Adjust animation duration */
}

@keyframes marquee {
    1% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
           <h1><strong>Training and Development Management</strong></h1>
            <nav>
                <ul>
                    <li><a href="index.html" onclick="showSection('home')">Home</a></li>
                    <li><a href="login.html" onclick="showSection('login')">Login</a></li>
                    <li><a href="register.html" onclick="showSection('register')">Register</a></li>
                    <li><a href="course.html" onclick="showSection('courses Available')">courses Available</a></li>
                    <li><a href="enroll.html" onclick="showSection('Course Enrollment')">Course Enrollment</a></li>
                    <li><a href="aboutus.html" onclick="showSection('About US')">About Us</a></li>
                    <li><a href="contact.html" onclick="showSection('Contact')">Contact Us</a></li>
                    <li><a href="feed.html" onclick="showSection('Feedback')">Feedback</a></li>


                </ul>
            </nav>
        </header>
         <!-- Marquee section -->
         <div class="marquee">
            <div class="marquee-content">Hurry up now, limited slots available</div>
        </div>
    <div class="container">
        <h1>Enroll for Courses</h1>
        <p>Please select a course and fill out the form below to enroll.</p>
        
        <form class="enroll-form">
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="Python Full Stack">Python Full Stack</option>
                    <option value="Java Full Stack">Java Full Stack</option>
                    <option value="Testing">Testing</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Machine Learning">Machine Learning</option>

                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Enroll</button>
            </div>
        </form>
    </div>
</body>
</html>
